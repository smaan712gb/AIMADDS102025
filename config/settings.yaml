# API Configuration
apis:
  fmp:
    base_url: "https://financialmodelingprep.com/api/v3"
    rate_limit: 300  # requests per minute
    endpoints:
      - "income-statement"
      - "balance-sheet-statement"
      - "cash-flow-statement"
      - "ratios"
      - "key-metrics"
      - "company-outlook"
  
  tavily:
    base_url: "https://api.tavily.com"
    search_depth: "advanced"
    max_results: 10

# Processing Configuration
processing:
  max_concurrent_tasks: 5
  timeout_seconds: 300
  retry_attempts: 3
  batch_size: 10
  
  document_processing:
    chunk_size: 1000
    chunk_overlap: 200
    supported_formats:
      - "pdf"
      - "docx"
      - "xlsx"
      - "pptx"
      - "txt"

# Output Configuration
output:
  formats:
    - "pdf"
    - "excel"
    - "json"
    - "html"
  
  pdf:
    page_size: "A4"
    margins:
      top: 2.5
      bottom: 2.5
      left: 3.0
      right: 3.0
    font: "Helvetica"
    include_toc: true
  
  excel:
    show_formulas: true
    include_assumptions: true
    color_scheme: "professional"
    freeze_panes: true
  
  dashboard:
    refresh_interval: 5
    theme: "streamlit"
    charts:
      - "progress_tracker"
      - "risk_heatmap"
      - "financial_summary"
      - "timeline_gantt"

# Vector Database Configuration
vector_db:
  provider: "chromadb"
  collection_name: "ma_documents"
  embedding_model: "text-embedding-004"
  distance_metric: "cosine"

# Logging Configuration
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name} | {message}"
  rotation: "100 MB"
  retention: "30 days"
