# M&A Diligence Swarm Configuration

# AI Models Configuration
ai_models:
  gemini:
    model_name: "gemini-2.5-pro"
    temperature: 0.1
    max_tokens: 1000000
    use_cases:
      - "large_document_analysis"
      - "deep_research"
      - "data_ingestion"
  
  claude:
    # Using Claude 4.5 Sonnet - Latest and most capable model! âœ…
    model_name: "claude-sonnet-4-5"  # Alias that auto-updates to latest version
    temperature: 0.1
    max_tokens: 8192
    use_cases:
      - "financial_modeling"
      - "code_generation"
      - "orchestration"
      - "synthesis"
  
  grok:
    model_name: "grok-4-fast-reasoning-latest"
    temperature: 0.2
    max_tokens: 32768
    use_cases:
      - "social_media_analysis"
      - "sentiment_analysis"
      - "real_time_intelligence"

